<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="positioning.css">
  </head>
  <body>

    <div class="outer">
      <div class="positioned-inner">
        1
      </div>
      <div class="unpositioned-inner">

      </div>
    </div>

    <div class="outer">
      <div class="positioned-inner relative">
        2
      </div>
      <div class="unpositioned-inner">

      </div>
    </div>

    <div class="outer">
      <div class="positioned-inner absolute">
        3
      </div>
      <div class="unpositioned-inner">

      </div>
    </div>

    <div class="outer">
      <div class="positioned-inner fixed">
        4
      </div>
      <div class="unpositioned-inner">

      </div>
    </div>

    <div class="outer relative">
      <div class="positioned-inner absolute">
        5
      </div>
      <div class="unpositioned-inner">

      </div>
    </div>

  </body>
</html>
