<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text styling</title>
    <!-- The next line includes an external stylesheet from the Google Fonts project that allows us to use the Arimo font in our page. -->
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" href="text.css">
  </head>
  <body>

    <h1>This is the title</h1>

    <p class="orangish">This is a paragraph</p>

    <p class="larger">This is a paragraph</p>

    <p class="bold">This is a paragraph</p>

    <p class="italic">This is a paragraph</p>

    <p class="lots-of-things">This is a paragraph</p>

    <a href="#">This is a link</a>

  </body>
</html>
